<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceAI | Smart Extractor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --error: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .app-container { grid-template-columns: 350px 1fr; min-height: 600px; }
        }

        /* Sidebar / Upload Section */
        .sidebar {
            background: #f9fafb;
            padding: 2rem;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2rem;
        }
        
        .brand span { color: var(--primary); }

        .drop-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            background: white;
            position: relative;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary);
            background: #eef2ff;
        }

        .drop-zone input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .icon-upload { font-size: 2rem; color: var(--text-sub); margin-bottom: 1rem; }
        
        .btn-analyze {
            margin-top: 1.5rem;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-analyze:hover { background: var(--primary-hover); }
        .btn-analyze:disabled { background: #9ca3af; cursor: not-allowed; }

        /* Main Content / Result Section */
        .main-content {
            padding: 2rem;
            position: relative;
            overflow-y: auto;
        }

        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-sub);
            text-align: center;
        }

        .result-view { display: none; animation: fadeIn 0.4s ease-out; }
        .result-view.active { display: block; }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .vendor-title { font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
        .invoice-meta { color: var(--text-sub); font-size: 0.9rem; margin-top: 4px; }

        .total-badge {
            background: #eff6ff;
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.25rem;
            border: 1px solid #bfdbfe;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th { text-align: left; color: var(--text-sub); font-size: 0.85rem; text-transform: uppercase; padding: 12px 8px; border-bottom: 2px solid var(--border); }
        td { padding: 12px 8px; border-bottom: 1px solid var(--border); font-size: 0.95rem; }
        tr:last-child td { border-bottom: none; }
        .text-right { text-align: right; }

        /* Loading Spinner */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .processing .loader { display: block; }
        .processing .empty-text { display: none; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .error-banner {
            background: #fef2f2;
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <span>âš¡</span> InvoiceAI
            </div>

            <div class="error-banner" id="errorBanner"></div>

            <div class="drop-zone" id="dropZone">
                <input type="file" id="fileInput" accept="image/jpeg, image/png">
                <div class="icon-upload">ðŸ“„</div>
                <p style="margin:0; font-weight:500;">Click or Drop Invoice</p>
                <p style="margin:5px 0 0; font-size:0.8rem; color:#9ca3af;">JPG or PNG only</p>
                <p id="fileName" style="margin-top:10px; font-weight:600; color:var(--primary); font-size:0.9rem;"></p>
            </div>

            <button class="btn-analyze" id="analyzeBtn" onclick="processInvoice()" disabled>
                Analyze Invoice
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Empty State / Loading -->
            <div id="emptyState" class="empty-state">
                <div class="loader"></div>
                <div class="empty-text">
                    <div style="font-size:3rem; margin-bottom:1rem; opacity:0.3;">ðŸ§¾</div>
                    <h3 style="margin:0;">No invoice selected</h3>
                    <p>Upload a file to see the magic happen.</p>
                </div>
            </div>

            <!-- Result View -->
            <div id="resultView" class="result-view">
                <div class="header-row">
                    <div>
                        <div class="vendor-title" id="resVendor">Startbucks Coffee</div>
                        <div class="invoice-meta">Date: <span id="resDate">2023-10-24</span></div>
                    </div>
                    <div class="total-badge" id="resTotal">$12.50</div>
                </div>

                <h3>Items Breakdown</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th class="text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="itemsList">
                        <!-- JS injects rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const emptyState = document.getElementById('emptyState');
        const resultView = document.getElementById('resultView');
        const errorBanner = document.getElementById('errorBanner');

        // Drag & Drop Visuals
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            if (fileInput.files[0]) {
                fileName.textContent = fileInput.files[0].name;
                analyzeBtn.disabled = false;
                errorBanner.style.display = 'none';
                analyzeBtn.textContent = "Analyze Invoice";
            }
        }

        async function processInvoice() {
            const file = fileInput.files[0];
            if (!file) return;

            // UI Loading State
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = "Analyzing...";
            emptyState.classList.add('processing');
            resultView.classList.remove('active');
            errorBanner.style.display = 'none';

            const formData = new FormData();
            formData.append('invoice', file);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    let msg = `Server Error (${response.status})`;
                    try { const e = await response.json(); if(e.error) msg = e.error; } catch {}
                    throw new Error(msg);
                }

                const data = await response.json();
                renderInvoice(data);

            } catch (err) {
                errorBanner.textContent = err.message;
                errorBanner.style.display = 'block';
                emptyState.classList.remove('processing'); // Reset loading
                analyzeBtn.textContent = "Try Again";
                analyzeBtn.disabled = false;
            }
        }

        function renderInvoice(data) {
            // Remove loading
            emptyState.classList.remove('processing');
            emptyState.style.display = 'none';
            resultView.classList.add('active');
            analyzeBtn.textContent = "Analyze Another";
            analyzeBtn.disabled = false;

            // Fill Data
            document.getElementById('resVendor').textContent = data.vendor_name || "Unknown Vendor";
            document.getElementById('resDate').textContent = data.invoice_date || "Unknown Date";
            
            const currency = data.currency || '$';
            const total = data.total_amount || 0;
            document.getElementById('resTotal').textContent = `${currency}${total}`;

            const tbody = document.getElementById('itemsList');
            tbody.innerHTML = '';

            if (data.items && data.items.length > 0) {
                data.items.forEach(item => {
                    const row = `<tr>
                        <td>${item.description}</td>
                        <td class="text-right">${currency}${item.amount}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="2" style="text-align:center; color:#999; padding:20px;">No specific items found</td></tr>';
            }
        }
    </script>
</body>
</html>
