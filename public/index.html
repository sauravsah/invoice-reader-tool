<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Invoice Reader</title>
    <style>
        :root { --primary: #0070f3; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 2rem; }
        
        .container { width: 100%; max-width: 600px; background: var(--card); border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); overflow: hidden; }
        
        header { background: var(--primary); color: white; padding: 1.5rem; text-align: center; }
        h1 { margin: 0; font-size: 1.5rem; }
        p { margin: 0.5rem 0 0; opacity: 0.9; }

        .upload-section { padding: 2rem; text-align: center; border-bottom: 1px solid #eee; }
        input[type="file"] { display: none; }
        .file-label { display: inline-block; padding: 10px 20px; background: #e5e7eb; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
        .file-label:hover { background: #d1d5db; }
        
        button { margin-top: 1rem; background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: opacity 0.2s; width: 100%; max-width: 200px; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        button:hover:not(:disabled) { opacity: 0.9; }

        .result-section { padding: 2rem; display: none; }
        .result-section.active { display: block; animation: fadeIn 0.5s; }

        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem; }
        .info-card { background: #f9fafb; padding: 1rem; border-radius: 8px; border: 1px solid #e5e7eb; }
        .info-label { font-size: 0.85rem; color: #6b7280; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; margin-bottom: 0.25rem; }
        .info-value { font-size: 1.1rem; font-weight: 500; color: #111; }
        
        .items-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .items-table th { text-align: left; border-bottom: 2px solid #e5e7eb; padding: 0.75rem; color: #6b7280; font-size: 0.9rem; }
        .items-table td { padding: 0.75rem; border-bottom: 1px solid #e5e7eb; }
        .items-table tr:last-child td { border-bottom: none; }
        .amount-col { text-align: right; font-family: monospace; }

        .error-msg { color: #dc2626; background: #fef2f2; padding: 1rem; border-radius: 6px; margin-top: 1rem; display: none; text-align: center;}

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üßæ Invoice Reader</h1>
        <p>Upload an image to extract structured data</p>
    </header>

    <div class="upload-section">
        <label for="fileInput" class="file-label" id="fileLabel">üìÅ Choose Invoice Image</label>
        <input type="file" id="fileInput" accept="image/jpeg, image/png">
        <br>
        <button onclick="uploadInvoice()" id="uploadBtn">Analyze Invoice</button>
        <div id="errorBox" class="error-msg"></div>
    </div>

    <div id="result" class="result-section">
        <div class="summary-grid">
            <div class="info-card">
                <div class="info-label">Vendor</div>
                <div class="info-value" id="resVendor">-</div>
            </div>
            <div class="info-card">
                <div class="info-label">Date</div>
                <div class="info-value" id="resDate">-</div>
            </div>
            <div class="info-card" style="grid-column: span 2; background: #eff6ff; border-color: #bfdbfe;">
                <div class="info-label">Total Amount</div>
                <div class="info-value" id="resTotal" style="color: #1e40af; font-size: 1.5rem; font-weight: bold;">-</div>
            </div>
        </div>

        <h3>Line Items</h3>
        <table class="items-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th class="amount-col">Amount</th>
                </tr>
            </thead>
            <tbody id="itemsBody">
                <!-- Items go here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.getElementById('fileLabel');
    
    // Update label when file is chosen
    fileInput.addEventListener('change', (e) => {
        if (e.target.files[0]) fileLabel.textContent = "‚úÖ " + e.target.files[0].name;
    });

    async function uploadInvoice() {
        const file = fileInput.files[0];
        const btn = document.getElementById('uploadBtn');
        const resultDiv = document.getElementById('result');
        const errorBox = document.getElementById('errorBox');
        const itemsBody = document.getElementById('itemsBody');

        if (!file) {
            alert("Please select a file first!");
            return;
        }

        // Reset UI
        btn.disabled = true;
        btn.textContent = "Processing...";
        resultDiv.classList.remove('active');
        errorBox.style.display = 'none';

        const formData = new FormData();
        formData.append('invoice', file);

        try {
            const response = await fetch('/analyze', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                let msg = `Server Error (${response.status})`;
                try { const e = await response.json(); if(e.error) msg = e.error; } catch {}
                throw new Error(msg);
            }

            const data = await response.json();
            
            // Populate Data
            document.getElementById('resVendor').textContent = data.vendor_name || "Unknown";
            document.getElementById('resDate').textContent = data.invoice_date || "Unknown";
            
            const currency = data.currency || '';
            const total = data.total_amount || 0;
            document.getElementById('resTotal').textContent = `${currency} ${total}`;

            // Populate Table
            itemsBody.innerHTML = '';
            if (data.items && data.items.length > 0) {
                data.items.forEach(item => {
                    const row = `<tr>
                        <td>${item.description || 'Item'}</td>
                        <td class="amount-col">${currency}${item.amount || '0.00'}</td>
                    </tr>`;
                    itemsBody.innerHTML += row;
                });
            } else {
                itemsBody.innerHTML = '<tr><td colspan="2" style="text-align:center; color:#888;">No items detected</td></tr>';
            }

            // Show Result
            resultDiv.classList.add('active');

        } catch (err) {
            errorBox.textContent = "‚ùå " + err.message;
            errorBox.style.display = 'block';
        } finally {
            btn.disabled = false;
            btn.textContent = "Analyze Another";
        }
    }
</script>

</body>
</html>
